<!DOCTYPE html>
<html>
<head>
<title>Pool à vie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/w3.css">
</head>

<body>

	<!-- Header avec titre et images de promo -->
	<header class="w3-container w3-indigo">
		<div class="w3-row">
			<div class="w3-col" style="width: 10%">
				<p class="w3-left w3-padding-left">À propos</p>
			</div>
			<div class="w3-col" style="width: 40%">
				<p class="w3-left">Beta Test</p>
			</div>
			<div class="w3-col" style="width: 40%">
				<p class="w3-right">Français</p>
			</div>
			<div class="w3-col" style="width: 10%">
				<p class="w3-right w3-padding-right">Démo</p>
			</div>
		</div>
	</header>

	<div class="w3-blue" style="background-image: url('https://storage.googleapis.com/poolavie-bucket/image_hockey_accueil.png'); opacity: 0.5; background-repeat: no-repeat; width:100%; height:700px">
		<div class="w3-row">	
			
		<div class="w3-half w3-card-16 w3-center" style="width:400px">
		<div class="w3-container w3-indigo">
			<h2>Connectez-vous</h2>
		</div>
		<form class="w3-container">
			<br>
			<label class="w3-label w3-container w3-text-blue">Nom d'utilisateur</label>
			<input class="w3-input w3-container w3-text-blue" type="text">
			<label class="w3-label w3-container w3-text-blue">Mot de passe</label>
			<input class="w3-input w3-container w3-text-blue" type="password">
			<br>
			<button class="w3-btn w3-container w3-khaki">Se connecter</button>
			<br>
		</form>
		</div>
		<div class="w3-half w3-card-16 w3-center" style="width:400px">
		<div class="w3-container w3-indigo">
			<h2>Créer un pool</h2>
		</div>
		<form class="w3-container">
			<label class="w3-label w3-container w3-text-blue">Courriel</label>
			<input class="w3-input w3-container w3-text-blue" type="email">
			<label class="w3-label w3-container w3-text-blue">Nom d'utilisateur</label>
			<input class="w3-input w3-container w3-text-blue" type="text">
			<label class="w3-label w3-container w3-text-blue">Mot de passe</label>
			<input class="w3-input w3-container w3-text-blue" type="password">
			<button class="w3-btn w3-khaki">Poursuivre à l'étape suivante</button>
		</form>
		</div>
		</div>
		
	</div>
	<div class="w3-section">
		<img src="https://storage.googleapis.com/poolavie-bucket/hockeyman.png" alt="background marketing 1" style="width: 100%, max-width:600px">
	</div>
	<div class="w3-section w3-khaki" style="height: 620px"></div>


</body>
</html>
